<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sum the String</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial, sans-serif; padding: 24px; }
      label, input, button { font-size: 16px; }
      .result { margin-top: 16px; padding: 12px; border: 1px solid #ddd; background:#f9f9f9; }
    </style>
  </head>
  <body>
    <h1>Sum the String</h1>

    <label for="inputStr1">Enter string:</label>
    <input id="inputStr1" type="text" placeholder="Type a string with numbers" style="width: 60%;" />
    <button id="sumBtn1">Get Sum</button>

    <div id="result1" class="result" aria-live="polite">Result will appear here</div>


    <h1>Capitalize Sentence</h1>

    <label for="inputStr2">Enter sentence:</label>
    <input id="inputStr2" type="text" placeholder="Type a sentence to capitalize" style="width: 60%;" />
    <button id="sumBtn2">Capitalize</button>

    <div id="result2" class="result" aria-live="polite">Result will appear here</div>

    <h1>Camel to Snake case</h1>

    <label for="inputStr3">Enter sentence:</label>
    <input id="inputStr3" type="text" placeholder="Type a sentence to convert to snake case" style="width: 60%;" />
    <button id="sumBtn3">Convert to Snake Case</button>

    <div id="result3" class="result" aria-live="polite">Result will appear here</div>

    <h1>Screaming Snake Case</h1>

    <label for="inputStr4">Enter sentence:</label>
    <input id="inputStr4" type="text" placeholder="Type a sentence to convert to screaming snake case" style="width: 60%;" />
    <button id="sumBtn4">Convert to Screaming Snake Case</button>
    <div id="result4" class="result" aria-live="polite">Result will appear here</div>

    <h1>Markdown Italic Parser</h1>

    <label for="inputStr5">Enter sentence:</label>
    <input id="inputStr5" type="text" placeholder="Type a sentence to convert to screaming snake case" style="width: 60%;" />
    <button id="sumBtn5">Convert to Screaming Snake Case</button>
    <div id="result5" class="result" aria-live="polite">Result will appear here</div>

    <!-- Include the user's JS which defines `stringSum` -->
    <script src="MyRegex.js"></script>

    <script>
      // Wire the button to call stringSum and display the result
      document.getElementById('sumBtn1').addEventListener('click', function () {
        const val = document.getElementById('inputStr1').value;
        try {
          const result = stringSum(val);
          document.getElementById('result1').textContent = String(result);
        } catch (err) {
          document.getElementById('result1').textContent = 'Error: ' + err.message;
        }
      });

      document.getElementById('sumBtn2').addEventListener('click', function () {
        const val = document.getElementById('inputStr2').value;
        try {
          const result = capitalizeWords(val);
          document.getElementById('result2').textContent = String(result);
        } catch (err) {
          document.getElementById('result2').textContent = 'Error: ' + err.message;
        }
      });

      document.getElementById('sumBtn3').addEventListener('click', function () {
        const val = document.getElementById('inputStr3').value;
        try {
          const result = toSnakeCase(val);
          document.getElementById('result3').textContent = String(result);
        } catch (err) {
          document.getElementById('result3').textContent = 'Error: ' + err.message;
        }
      });

       document.getElementById('sumBtn4').addEventListener('click', function () {
        const val = document.getElementById('inputStr4').value;
        try {
          const result = ScreamingSnakeCase(val);
          document.getElementById('result4').textContent = String(result);
        } catch (err) {
          document.getElementById('result4').textContent = 'Error: ' + err.message;
        }
      });

      document.getElementById('sumBtn5').addEventListener('click', function () {
        const val = document.getElementById('inputStr5').value;
        try {
          const result = MarkdownItalicParser(val);
          document.getElementById('result5').textContent = String(result);
        } catch (err) {
          document.getElementById('result5').textContent = 'Error: ' + err.message;
        }
      });

    </script>
  </body>
</html>
